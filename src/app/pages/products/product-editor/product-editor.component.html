<form nz-form [formGroup]="productForm">
  <!-- ANCHOR Name -->

  <nz-form-item>
    <nz-form-label
      [nzMd]="8"
      [nzXs]="24"
      nzFor="name"
      nzRequired
      nzTooltipTitle="Product Name"
    >
      <span>Name</span>
    </nz-form-label>
    <nz-form-control
      [nzMd]="8"
      [nzXs]="24"
      nzErrorTip="Please input Product Name!"
    >
      <input
        nz-input
        id="name"
        placeholder="Enter Product name!"
        formControlName="name"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- ANCHOR Quantity -->

  <nz-form-item>
    <nz-form-label
      [nzMd]="8"
      [nzXs]="24"
      nzFor="quantity"
      nzRequired
      nzTooltipTitle="Product Quantity"
    >
      <span>Quantity</span>
    </nz-form-label>
    <nz-form-control
      [nzMd]="8"
      [nzXs]="24"
      nzErrorTip="Please input a valid Product Quantity!"
    >
      <nz-input-number
        id="quantity"
        formControlName="quantity"
        placeholder="Enter Product Quantity"
        [nzMin]="1"
        [nzStep]="1"
      ></nz-input-number>
    </nz-form-control>
  </nz-form-item>

  <!-- ANCHOR Expire Date -->

  <nz-form-item>
    <nz-form-label
      [nzMd]="8"
      [nzXs]="24"
      nzFor="quantity"
      nzRequired
      nzTooltipTitle="Product Expiration Date"
    >
      <span>Expiration Date</span>
    </nz-form-label>
    <nz-form-control
      [nzMd]="8"
      [nzXs]="24"
      nzErrorTip="Please input the Product Expiration Date!"
    >
      <nz-date-picker
        id="expirationDate"
        formControlName="expire_date"
        nzPlaceHolder="Select Product Expire Date"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <!-- ANCHOR Expire Date -->

  <nz-form-item>
    <nz-form-label
      [nzMd]="8"
      [nzXs]="24"
      nzFor="description"
      nzTooltipTitle="Product Expiration Date"
    >
      <span>Description</span>
    </nz-form-label>
    <nz-form-control [nzMd]="8" [nzXs]="24">
      <textarea
        nz-input
        id="description"
        formControlName="description"
        placeholder="Enter Product Description"
        nzAutosize
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button
      nz-button
      nzType="primary"
      (click)="onSubmit()"
      [nzLoading]="isLoading"
    >
      {{ productData ? "Update" : "Add" }}
    </button>
  </div>
</form>
